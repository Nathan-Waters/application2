<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Job Openings Mailing Lists</title>

</head>
<body>
<header class="container">
    <nav class="navbar me-5">
        <a class=navbar-brand href="home">
            <p class="m-0">AppCompany LLC</p> <br>
            <h3>Software Development Internship</h3> <br>
            <p class="fs-6">Seattle Washington, Paid, 12 weeks</p>
        </a>
    </nav>
</header>

    <section class="container p-3">
        <div class="row ">
            <div class="col">
                <form action="#" method="post">
                    <h5>Software Development Jobs</h5>
                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" id="javaScript" name="softwareJobs[]" value="javaScript">
                            <label for="javaScript">JavaScript</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="php" name="softwareJobs[]" value="php">
                            <label for="php">PHP</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="java" name="softwareJobs[]" value="java">
                            <label for="java">Java</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="python" name="softwareJobs[]" value="python">
                            <label for="python"> I have a boat</label>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" id="html" name="softwareJobs[]" value="html">
                            <label for="html">HTML</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="css" name="softwareJobs[]" value="css">
                            <label for="css">CSS</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="reactJS" name="softwareJobs[]" value="reactJS">
                            <label for="reactJS">ReactJS</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="nodeJS" name="softwareJobs[]" value="nodeJS">
                            <label for="nodeJS">NodeJS</label>
                        </div>
                    </div>

                    <br>
                    <h5>Industry specific Jobs</h5>

                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" id="saas" name="specificJobs[]" value="saas">
                            <label for="saas">Saas</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="healthTech" name="specificJobs[]" value="healthTech">
                            <label for="healthTech">Health tech</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="agTech" name="specificJobs[]" value="agTech">
                            <label for="agTech">Ag tech</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="hrTech" name="specificJobs[]" value="hrTech">
                            <label for="hrTech">HR tech</label>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-3">
                            <input type="checkbox" id="industrialTech" name="specificJobs[]" value="industrialTech">
                            <label for="industrialTech">Industrial tech</label>
                        </div>
                        <div class="col-3">
                            <input type="checkbox" id="cybersecurity" name="specificJobs[]" value="cybersecurity">
                            <label for="cybersecurity">Cybersecurity</label>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end">
                        <button class="btn btn-primary col-4 align-right" type="submit">Next ></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
