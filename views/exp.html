<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Experience</title>
</head>
<body>
<header class="container">
    <nav class="navbar me-5">
        <a class=navbar-brand href="home">
            <p class="m-0">AppCompany LLC</p> <br>
            <h3>Software Development Internship</h3> <br>
            <p class="fs-6">Seattle Washington, Paid, 12 weeks</p>
        </a>
    </nav>
</header>
<section class="container pb-3">
    <h3 class="pt-5">Experience</h3>
    <hr>
    <form action="#" method="post">
        <div class="row">

            <div class="col-8">
                <label class="form-label" for="bio">Bibliography</label><br>
                <textarea class="form-control" id="bio" rows="8" name="bio"></textarea>
            </div>
            <div class="col-4">
                <p class="mb-1"><b>Github Link</b></p>
                <input class="form-control" type="text" id="github" name="github">

                <p class="mb-1"><b>Years Experience</b></p>

                <input type="radio" id="0-2" name="exp" value="0-2">
                <label class="form-label" for="0-2">0-2</label>

                <input type="radio" id="2-4" name="exp" value="2-4">
                <label for="2-4">2-4</label>

                <input type="radio" id="4+" name="exp" value="4+">
                <label for="4+">4+</label>

                <p class="mb-1"><b>Willing To Relocate</b></p>

                <input type="radio" id="Yes" name="relocate" value="Yes">
                <label for="Yes">Yes</label>

                <input type="radio" id="No" name="relocate" value="No">
                <label for="No">No</label>

                <input type="radio" id="Maybe" name="relocate" value="Maybe">
                <label for="Maybe">Maybe</label>

                <button class="btn btn-primary mt-4 form-control" type="submit">Next ></button>
            </div>

        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
